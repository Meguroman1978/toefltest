<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOEFL AI Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-serif-text {
        font-family: 'Merriweather', serif;
      }
      /* Custom scrollbar for reading pane */
      .reading-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .reading-scroll::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .reading-scroll::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .reading-scroll::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* Custom scrollbar utilities for Tailwind */
      .scrollbar-thin::-webkit-scrollbar {
        width: 6px;
      }
      .scrollbar-thumb-slate-400::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 3px;
      }
      .scrollbar-track-slate-200::-webkit-scrollbar-track {
        background: #e2e8f0;
      }
      .scrollbar-thumb-indigo-300::-webkit-scrollbar-thumb {
        background: #a5b4fc;
        border-radius: 3px;
      }
      .scrollbar-track-indigo-100::-webkit-scrollbar-track {
        background: #e0e7ff;
      }
      .custom-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 3px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: #e2e8f0;
      }
      
      /* Force scrollbar for sidebar */
      .sidebar-scroll {
        overflow-y: scroll !important;
        overflow-x: hidden !important;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: thin;
        scrollbar-color: #94a3b8 #e2e8f0;
      }
      .sidebar-scroll::-webkit-scrollbar {
        width: 10px;
      }
      .sidebar-scroll::-webkit-scrollbar-track {
        background: #e2e8f0;
        border-radius: 5px;
      }
      .sidebar-scroll::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 5px;
        border: 2px solid #e2e8f0;
      }
      .sidebar-scroll::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Ensure fixed layout */
      html, body {
        overflow: hidden;
        height: 100%;
        width: 100%;
      }
      #root {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-slate-800 antialiased overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
